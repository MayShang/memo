                <li><code>^</code>: beginning with what,<br> <code>$('a[href^="mailto:"]')</code> means hyper link beginning with "mailto:"</li>
                <li><code>$</code>: end with what</li>
                <li><code>*</code>: value at arbitrary position within a string</li>
                <li><code>!</code>: a negated value</li>
